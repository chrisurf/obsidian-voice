name: Code Quality & Build Validation

on:
  push:
    branches:
      - "feature/*"
      - "fix/*"
      - copilot/*

jobs:
  code-quality-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
          cache-dependency-path: vault/.obsidian/plugins/voice/yarn.lock

      - name: Install dependencies
        working-directory: vault/.obsidian/plugins/voice
        run: yarn install --frozen-lockfile

      - name: Check formatting
        working-directory: vault/.obsidian/plugins/voice
        run: yarn format:check

      - name: Check Lint
        working-directory: vault/.obsidian/plugins/voice
        run: yarn lint:check

      - name: Build plugin
        working-directory: vault/.obsidian/plugins/voice
        run: yarn build

      - name: Verify plugin structure
        working-directory: vault/.obsidian/plugins/voice
        run: |
          if [ ! -f main.js ]; then
            echo "❌ main.js is missing"
            exit 1
          fi
          if [ ! -f manifest.json ]; then
            echo "❌ manifest.json is missing"
            exit 1
          fi
          if [ ! -f styles.css ]; then
            echo "❌ styles.css is missing"
            exit 1
          fi
          echo "✅ Plugin structure is valid"
